<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" >
		<label for="name" >Name</label>
		<input type="text" placeholder="Name" id="name" required/>
		<label for="email" >Email</label>
		<input type="email" placeholder="Name" id="email" required/>
		<label for="gender_m"  >	
			<input type="radio" name="gender" id="gender_m" required/>
		Male
		</label>
		<label for="gender_f"  >
			<input type="radio" name="gender" id="gender_f" required/>
			Female	
		</label>
		<label  for="cars" >
			--Please choose an option--
			
		</label>
		<select id="cars" required  >
				<option selected disabled>--Please choose an option--</option>
				<option value="thar" >Thar</option>
				<option value="kia" >Kia seltos</option>
		</select>
		<label for="age" >Age</label>
		<input type="number" placeholder="Age" id="age" required/>
		<label for="dob" >DOB</label>
		<input type="date"  id="dob" required/>
		
		<label for="tel" >Phone Number</label>
		<input type="number" placeholder="xxx-xxx-xxxx" id="tel" />
		<label for="password" >Password</label>
		<input type="password" placeholder="Password" id="password" required/>
		<label for="tos">
			<input type="checkbox" required id="tos" />
			I agree to the TOS
		</label>
		<button type="submit" >Submit</button>
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
